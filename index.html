<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/913b585bc7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Simploice | Simple Invoicing</title>
</head>

<body>
    <main class="opaque-overlay">
        <!-- Sidebar Navigation -->
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark custom-sidebar" style="width: 280px;">
            <div class="simploice-logo">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <i class="fas fa-receipt logo-space"></i>
                    <span>Simploice</span>
                </a>
            </div>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link active">
                        Home
                    </a>
                </li>
                <!-- Navigation to be developed
                <li class="nav-item">
                    <a href="about.html" class="nav-link text-white">
                        About
                    </a>
                </li>
                <li>
                    <a href="contact.html" class="nav-link text-white">
                        Contact
                    </a>
                </li>
-->
            </ul>
            <hr>
        </div>

        <!-- Invoice Body -->
        <div class="page-wrapper">
            <input type="button" value="Print"
                onClick="printJS({ printable: 'print-area', type: 'html', targetStyles: ['*']})"
                class="btn btn-primary btn-lg" id="print-button">
            <div class="page" id="print-area">
                <h1>Invoice</h1>
                <div class="row">
                    <div class="col-6 align-left">
                        <img src="assets/images/white-box.png" alt="User Business Logo" class="business-logo">
                        <div class="upload-button">
                            <p>Upload Image:</p>
                            <p class="dimensions">Max Width 322px & Max Height 155px</p>
                        </div>
                        <input class="file-upload" type="file" accept="image/*" />
                    </div>
                    <div class="col-6 align-right">
                        <textarea name="my-address" class="textarea-align-right" cols="50" rows="8"
                            placeholder="Add YOUR business contact details"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 align-left">
                        <h5>Bill to:</h5>
                        <p></p>
                        <p><textarea name="client-address" cols="50" rows="5"
                                placeholder="Add CLIENT business contact details"></textarea></p>
                    </div>
                    <div class="col-4 align-right" style="display: table-cell; vertical-align: middle;">
                        <br>
                        <p><strong>Invoice #: </strong><input type="text" name="invoice-number" size="8"></p>
                        <p><strong>Issue Date: </strong><input type="date" name="issue-date" class="date-input"></p>
                        <p><strong>Due Date: </strong><input type="date" name="due-date" class="date-input"></p>
                    </div>
                </div>

                <hr class="block-divider">

                <div class="row">
                    <div class="col-12">
                        <table class="item-table-class align-left" id="item-table-id">
                            <thead>
                                <tr>
                                    <th>Product/Service: <input type="button" id="appendRow" value="+"
                                            class="row-buttons" /><input type="button" id="removeRow" value="--"
                                            class="row-buttons" /></th>
                                    <th>Price:</th>
                                    <th>Quantity:</th>
                                    <th>Amount:</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" name="item-des" size="80"></td>
                                    <td><input type="text" name="item-price" class="price-input" size="8"></td>
                                    <td><input type="text" name="item-quant" class="quant-input" size="8" value="1">
                                    </td>
                                    <td class="amount-result"></td>
                                </tr>
                                <tr>
                                    <td><input type="text" name="item-des" size="80"></td>
                                    <td><input type="text" name="item-price" class="price-input" size="8"></td>
                                    <td><input type="text" name="item-quant" class="quant-input" size="8" value="1">
                                    </td>
                                    <td class="amount-result"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <hr class="block-divider-trans">

                <div class="row ">
                    <div class="col-12 align-right">
                        <p></p>
                        <h6>Amount Total: £<span id="balance"></span></h6>
                        <p></p>
                        <h6>Tax(%): <input type="text" id="tax" size="4" value="20"></h6>
                        <p></p>
                        <h5>Grand Total: £<span id="grand-total"></span></h5>
                        <p></p>
                    </div>
                </div>

                <hr class="block-divider">
                <div class="row">
                    <div class="col-5 align-left">
                        <p></p>
                        <h5>Please make payment to:</h5>
                        <p></p>
                        <textarea name="bank-details" cols="50" rows="7"
                            placeholder="Bank name, sort code and account number or IBAN"></textarea>
                    </div>
                    <div class="col-7 align-right">
                        <p></p>
                        <h5>Additional Notes:</h5>
                        <p></p>
                        <textarea name="addtional" cols="50" rows="7" class="textarea-align-right"></textarea>
                    </div>
                </div>
            </div>
            <hr class="block-divider-trans">
            <p></p>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="assets/js/invoiceFunctions.js"></script>
    <script src="assets/js/imageUploader.js"></script>
    <script src="assets/js/printPage.js"></script>
</body>

</html>
