<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/913b585bc7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Simploice | Simple Invoicing</title>
</head>

<body>
    <main>
        <!-- Sidebar Navigation -->
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark custom-sidebar" style="width: 280px;">
            <div class="simploice-logo">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <i class="fas fa-receipt logo-space"></i>
                    <span>Simploice</span>
                </a>
            </div>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link active">
                        <use xlink:href="index.html"></use>Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link text-white">
                        <use xlink:href="about.html"></use>About
                    </a>
                </li>
                <li>
                    <a href="contact.html" class="nav-link text-white">
                        <use xlink:href="contact.html"></use>Contact
                    </a>
                </li>
            </ul>
            <hr>
        </div>

        <!-- Invoice Body -->
        <div class="page-wrapper">
            <div class="page">
                <div class="row">
                    <div class="col-6 justify-content-left">
                        <img src="assets/images/canvas-background.jpg" height="200px" width="200px">
                    </div>
                    <div class="col-6 justify-content-right">
                        <h1>Invoice</h1>
                        <textarea name="my-address" cols="40" rows="5"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 d-flex justify-content-left">
                        <p>
                            <h3>Bill to:</h3>
                        </p>
                        <p><textarea name="client-address" cols="3" rows="5"></textarea></p>
                    </div>
                    <div class="col-4 d-flex justify-content-right">
                        <p>Invoice #: <input type="text" name="invoice-number" size="8"></p>
                        <p>Issue Date: <input type="text" name="issue-date" size="8"></p>
                        <p>Due Date: <input type="text" name="due-date" size="8"></p>
                    </div>
                </div>

                <hr class="block-divider">

                <div class="row">
                    <div class="col-12">
                        <table class="item-table-class" id="item-table-id">
                            <thead>
                                <tr>
                                    <th>Product/Service</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" name="item-des" size="50"></td>
                                    <td><input type="text" name="item-price" class="price-input" size="8"></td>
                                    <td><input type="text" name="item-quant" class="quant-input" size="5" value="1">
                                    </td>
                                    <td class="amount-result"></td>
                                </tr>
                                <tr>
                                    <td><input type="text" name="item-des" size="50"></td>
                                    <td><input type="text" name="item-price" class="price-input" size="8"></td>
                                    <td><input type="text" name="item-quant" class="quant-input" size="5" value="1">
                                    </td>
                                    <td class="amount-result"></td>
                                </tr>
                            </tbody>
                        </table>
                        <input type="button" id="appendRow" value="Add" class="btn btn-outline-primary btn-sm m-2"/><input type="button" id="removeRow"
                            value="Remove" class="btn btn-outline-primary btn-sm m-2"/>

                    </div>
                </div>

                <hr class="block-divider-trans">

                <div class="row ">
                    <div class="col-12">
                        <table class="balance">
                            <tr>
                                <th>Balance Due:</th>
                                <td id="balance"> </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <hr class="block-divider">
                <div class="row">
                    <div class="col-5">
                        <h5>Please make payment to:</h5>
                        <textarea name="bank-details" cols="30" rows="5"></textarea>
                    </div>
                    <div class="col-7">
                        <h5>Additional Notes:</h5>
                        <textarea name="addtional" cols="30" rows="5"></textarea>
                    </div>
                </div>
            </div>
            <hr class="block-divider-trans">
            <p></p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="assets/js/invoiceFunctions.js"></script>
</body>

</html>
